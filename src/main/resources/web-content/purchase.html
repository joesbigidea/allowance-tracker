<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Buy Something</title>
    <link rel="stylesheet" href="account.css">
</head>
<body>
<form id="transactionForm" name="transactionForm" action="account/transactions" method="post">
    <ul class="form-style-1">
        <li>
            <label>Price</label>
            <input type="number" step="0.01" name="price" value="" class="field-long"/>
        </li>
        <li>
            <label>Description</label>
            <input type="text" name="description" value=""/>
        </li>
        <li>
            <input type="submit" style="background: #4479BA; padding: 5px 15px;" class="button-link" value="Buy It" onclick="return buy(this.form['price'].value, this.form['description'].value, backToAccount); return false;">
            <input type="submit" style="background: #4479BA; padding: 5px 15px; float:right " class="button-link" value="Cancel" onclick="backToAccount(); return false;">
        </li>
    </ul>
</form>
</body>

<script src="account.js"></script>
<script>
    function backToAccount() {
        window.location.href = 'view-account.html';
    }

</script>
</html>
