<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add Money</title>
    <link rel="stylesheet" href="../account.css">
</head>
<body>

<h1 style="text-align:left">Add Money to the Account</h1>

<form id="transactionForm" name="transactionForm" action="account/transactions" method="post">
    <ul class="form-style-1">
        <li>
            <label>Amount</label>
            <input type="number" step="0.01" name="amount" value="" min="0" class="field-long" required/>
        </li>
        <li>
            <label>Description</label>
            <input type="text" name="description" value="" required/>
        </li>
        <li>
            <input type="submit" style="background: #4479BA; padding: 5px 15px;" class="button-link" value="Add It" onclick="addMoney(this.form['amount'].value, this.form['description'].value); return false;">
            <input type="submit" style="background: #4479BA; padding: 5px 15px; float:right " class="button-link" value="Cancel" onclick="backToAccount(); return false;">
        </li>
    </ul>
</form>
</body>

<script src="../account.js"></script>
<script>
    function backToAccount() {
        window.location.href = 'view-account.html';
    }

    function addMoney(price, description) {
        if (price <= 0) {
            alert('Amount must be greater than zero.');
            return false;
        }

        if (!description || description == '') {
            alert('You must enter a description.');
            return false;
        }
        addTransaction(price, description, backToAccount);
    }
</script>
</html>
